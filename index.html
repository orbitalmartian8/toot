<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastodon Login</title>
</head>
<body>
    <h1>Mastodon Login</h1>
    <form id="login-form">
        <label for="instance">Instance URL:</label>
        <input type="text" id="instance" placeholder="https://mastodon.social" required>
        <br>
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" required>
        <br>
        <label for="client_secret">Client Secret:</label>
        <input type="text" id="client_secret" required>
        <br>
        <button type="button" id="login-button">Login</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
